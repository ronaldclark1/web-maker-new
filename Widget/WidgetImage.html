<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Widget Image</title>
      <link rel="stylesheet" href="../style.css" />
      </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6efc5afded.js" crossorigin="anonymous"></script>
    <title>Widget Edit</title>
    </head>
    <body>
      <nav class="navbar navbar-light bg-light fixed-top">
        <div>
          <a href=WidgetList.html class="text-dark">
            <i class="fas fa-chevron-left"></i> 
      </a>
      <span class="navbar-brand h1 mb-0 ml-4">Widget Edit</span>
    </div>
        <a href=WidgetList.html class="text-dark">
          <i class="fas fa-check"></i> 
      </a>
    </nav>
    <main class="container">
      <form>
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
        class="form-control" 
        id="text"
        placeholder="Enter Widget Name..." 
      />
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text" 
      class="form-control" 
      id="text"
      placeholder="Enter Widget Text..."  
      />
        <div class="form-group">
        <label for="url">URL</label>
        <input type="text"
        class="form-control"
        id="url"
        placeholder="Enter Image Address..." 
      />
        <div class="form-group">
        <label for="width">Width</label>
        <input type="range"
        min="1"
        max="100"
        class="form-control"
        id="width"
        />
        </div>
        <div class="form-group">
        <label for="Upload">Upload</label>
        <input type="file"
        class="form-control"
        id="Upload"
        />
    </div>
        <button class="btn btn-primary btn-block">Upload Image</button>
        <a href="WidgetList.html" class="btn btn-danger btn-block">Delete</a>
      </main>
  </main>
  <footer class="navbar navbar-light bg-light fixed-bottom">
      <span></span>
      <a href=" "class="text-dark"><i class="fas fa-user"></i></a>
      </footer>
    </body>
  </html>
