        <i class="fas fa-check text-dark"></i>

      <div class="container">
        <form>
      <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" 
      class="form-control" 
      id="Name" 
      />
    </div>
        <div class="form-group">

          class="form-control" 
          id="text" 
          />

      <label for="url">URL</label>

      class="form-control"
      id="url"
      />

    <div class="form-group">
      <label for="width">Width</label>
      <input type="range"
      min="1"
      max="100"
      class="form-control"
      id="width"
      />
    </div>
      <button class="btn btn-danger btn-block" Delete>Delete</button>
    </form>
</main>
