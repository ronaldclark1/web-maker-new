<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <link

          placeholder="Verify Password"

        <a href="Profile.html" class="btn btn-primary btn-block">Register</a>

        <br />
      </form>
